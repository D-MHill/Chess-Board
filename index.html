<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        “Just like playing chess, a book cannot by itself teach programming. It can only serve as a guide, and the rest must be learned by experience.”
    </header>
    <div class="chessboard">
        <!-- Row 1 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"><img src="game.png" alt="Black Queen"></div>
        <div class="square white"><img src="queen-chess-piece-black-shape.png" alt="White Rook"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <!-- Row 2 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <!-- Row 3 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <!-- Row 4 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <!-- Row 5 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <!-- Row 6 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
    </div>
</body>
</html>
